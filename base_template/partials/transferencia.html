{% load static %}

<div class="return-btn">
    {% if return_adu == True %}
    <form action="{%url 'dashboard' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name="username" value="{{request.user.username}}">
        <button type="submit">
            <img src="{% static 'arrow.svg' %}" alt="arrow-return">
        </button>
    </form>
    {% endif %}
    {% if return_ped == True %}
    <form action="{%url 'dashboard_ped' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name="username" value="{{request.user.username}}">
        <button type="submit">
            <img src="{% static 'arrow.svg' %}" alt="arrow-return">
        </button>
    </form>
    {% endif %}
    {% if return_ges == True %}
    <form action="{%url 'dashboard_ges' %}" method='POST'>
        {% csrf_token %}
        <input type="hidden" name="username" value="{{request.user.username}}">
        <button type="submit">
            <img src="{% static 'arrow.svg' %}" alt="arrow-return">
        </button>
    </form>
    {% endif %}
</div>
<div class="container-form-edit">
    {% for field in form %}
    <form action="{{form_action}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{field}}
        {{ field.errors }}
        {% endfor %}
        <div class="form-btn">
            <button type="submit">Salvar</button>
        </div>
    </form>
</div>
